<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>canvas exercise</title>
</head>

<body>
    <canvas style="border:1px solid #000000;" id="myCanvas" width="200" height="100">Your browser does not support the HTML canvas tag.</canvas>
</body>
<script>
    //line
    let c = document.getElementById('myCanvas');
    let ctx = c.getContext('2d');
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();

    //circle
    c = document.getElementById("myCanvas");
    ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();

    //text
    c = document.getElementById("myCanvas");
    ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 10, 50);

</script>

</html>
